<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>nUCleAr iS BaD</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>

<body>
  <div class="parallax">
    <div class="topic one">
      <h1>Nukes!</h1>
      <h3>Do you know how much we rely on nuclear power?</h3>
      <img style="width: 20%; padding: 10px;" src="../static/giphy.gif" />
      <a href="#dashboard" class="more">See more!</a>
    </div>
    <div class="nuclear-intro-container">
      intro goes here
    </div>
    <div id="america-container">
      <div id="america-map" class="map"></div>
      <div id="america-text" class="info-text">I AM USA</div>
    </div>
    <div class="menu">
      <h1>Let's take a look at other countries!</h1>
      <div style="display: flex;">
        <button class=country-button>China</button>
        <button class=country-button>Japan</button>
        <button class=country-button>France</button>
        <button class=country-button>Australia</button>
      </div>
    </div>
    <div class="countries-container w3-display-container">
      <div class="slide slide1">foo</div>
      <div class="slide slide2">foo</div>
      <div class="slide slide3">foo</div>
      <div class="slide slide4">foo</div>
      <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        <div id="left" class="w3-left w3-hover-text-khaki" >&#10094;</div>
        <div id="right" class="w3-right w3-hover-text-khaki" >&#10095;</div>
        <span id="dot1" class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
        <span id="dot2" class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
        <span id="dot3" class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
        <span id="dot4" class="w3-badge demo w3-border w3-transparent w3-hover-white"></span>
      </div>
    </div>
  </div>

  <div id="dashboard">
    <div id="map-container">
      <div id="map-legend">
        <table>
          <tr class="c0"><td class="color"></td><td class="text"></td></tr>
          <tr class="c1"><td class="color"></td><td class="text"></td></tr>
          <tr class="c2"><td class="color"></td><td class="text"></td></tr>
          <tr class="c3"><td class="color"></td><td class="text"></td></tr>
          <tr class="c4"><td class="color"></td><td class="text"></td></tr>
          <tr class="c5"><td class="color"></td><td class="text"></td></tr>
        </table>
      </div>
    </div>
    <div id="country-container">
      <div id="info-text">
        <div id="country-text"></div>
        <div id="percentage-text"></div>
      </div>
      <div id="lightbulbs" title="Each bulb represents 5% of this country's power"></div>
      <table id="plants-info">
        <tr>
          <td><img title="Active Plants" src="../static/workingPlant.png" /></td>
          <td><img title="Plants Under Construction" src="../static/inProgressPlant.png" /></td>
          <td><img title="Shutdown and Abandoned Plants" src="../static/abandon.png" /></td>
        </tr>
        <tr>
          <td id="plants-working">0</td>
          <td id="plants-ip">0</td>
          <td id="plants-abandon">0</td>
        </tr>
      </table>
    </div>
    <div id="map-control">
      <table>
        <tr>
          <td>Change Display:</td>
          <td><span id="nuclear_share_percentage">Percentage of Power from Nuclear</span></td>
          <td><span id="under_construction">Number of Plants Under Construction</span></td>
          <td><span id="active_total_ratio">Percentage of Plants Still Active</span></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="slideshow.js"></script>
</body>

</html>
